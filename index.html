<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="2; url=https://www.germanyaao.com/pages/consultancy" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting - Germany Aao</title>
    <style>
      body {
        background-color: #f6f6f6;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .logo {
        font-size: 28px;
        font-weight: bold;
        color: #0d3b66;
      }
      .message {
        margin-top: 20px;
        font-size: 18px;
        color: #444;
      }
      .loader {
        margin-top: 30px;
        border: 6px solid #eee;
        border-top: 6px solid #0d3b66;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="logo">Germany Aao</div>
    <div class="message">Redirecting you to our consultancy page...</div>
    <div class="loader"></div>
    <div class="message" style="margin-top: 10px;">
      If not redirected, <a href="https://www.germanyaao.com/pages/consultancy">click here</a>.
    </div>
  </body>
</html>
